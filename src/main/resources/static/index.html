<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- SockJS and STOMP client libraries for WebSocket communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; background-color: #f9fafb; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .message { display: flex; margin-bottom: 1rem; max-width: 80%; }
        .message-content { padding: 0.75rem 1rem; border-radius: 0.75rem; line-height: 1.5; }
        .user-message { margin-left: auto; flex-direction: row-reverse; }
        .user-message .message-content { background-color: #3b82f6; color: white; border-bottom-right-radius: 0.125rem; }
        .ai-message .message-content { background-color: #e5e7eb; color: #1f2937; border-bottom-left-radius: 0.125rem; }
        .message-avatar { width: 2.5rem; height: 2.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 500; margin: 0 0.75rem; }
        .user-message .message-avatar { background-color: #93c5fd; color: #1d4ed8; }
        .ai-message .message-avatar { background-color: #d1d5db; color: #4b5563; }
        #typing-indicator { padding: 0.75rem 1.5rem; color: #6b7280; font-style: italic; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="chat-container">
        <header class="bg-white border-b border-gray-200 p-4 shadow-sm">
            <div class="max-w-4xl mx-auto flex items-center">
                <div class="message-avatar ai-message-avatar">AI</div>
                <div>
                    <h1 class="text-lg font-semibold text-gray-800">AI Menstrual Service Assistant</h1>
                    <p id="connection-status" class="text-sm text-red-500 flex items-center">
                        <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                        Connecting...
                    </p>
                </div>
            </div>
        </header>

        <main id="chat-messages">
            <div class="message ai-message">
                <div class="message-avatar">AI</div>
                <div class="message-content"><p>Hello! I'm your personal health assistant. How can I help you today?</p></div>
            </div>
        </main>

        <div id="typing-indicator" class="hidden"><p>AI Assistant is typing...</p></div>

        <footer class="bg-white border-t border-gray-200 p-4">
            <div class="max-w-4xl mx-auto">
                <form id="chat-form" class="flex items-center space-x-4">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" disabled>
                    <button type="submit" class="bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-150 ease-in-out active:scale-95" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const connectionStatus = document.getElementById('connection-status');
        const submitButton = chatForm.querySelector('button');

        let stompClient = null;
        const username = 'User'; // Or dynamically get the user's name

        function connect() {
            const socket = new SockJS('/ws-chat'); // Connect to the endpoint configured in Spring
            stompClient = Stomp.over(socket);
            stompClient.connect({}, onConnected, onError);
        }

        function onConnected() {
            // Subscribe to the Public Topic
            stompClient.subscribe('/topic/public', onMessageReceived);

            // Update UI to show connection status
            connectionStatus.innerHTML = '<span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span> Online';
            connectionStatus.classList.remove('text-red-500');
            connectionStatus.classList.add('text-green-500');
            messageInput.disabled = false;
            submitButton.disabled = false;
        }

        function onError(error) {
            connectionStatus.innerHTML = '<span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span> Connection Error';
            connectionStatus.classList.add('text-red-500');
            console.error('Could not connect to WebSocket server. Please refresh and try again!');
        }

        function sendMessage(event) {
            event.preventDefault();
            const messageContent = messageInput.value.trim();

            if (messageContent && stompClient) {
                const chatMessage = {
                    from: username,
                    text: messageContent
                };
                // Send message to the backend controller
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                
                // Display the user's message immediately
                appendMessage(username, messageContent);
                messageInput.value = '';
                showTypingIndicator(true);
            }
        }

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            showTypingIndicator(false);
            appendMessage(message.from, message.text);
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'AI' ? 'ai-message' : 'user-message');

            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('message-avatar');
            avatarDiv.textContent = sender === 'AI' ? 'AI' : 'You';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator(isTyping) {
            typingIndicator.classList.toggle('hidden', !isTyping);
        }

        chatForm.addEventListener('submit', sendMessage, true);
        
        // Initiate the connection when the page loads
        connect();
    </script>
</body>
</html>
